{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="column"></div>
    <div class="column">
        <h3 class="text-center">Login to <b>Word</b>Please</h3>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    <div class="column"></div>
</div>
{% endblock content %}
