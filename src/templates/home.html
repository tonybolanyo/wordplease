{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Welcome to WordPlease</h1>
{% for post in object_list %}
    <div>
        <h3>{{ post.title }} <small>by {{ post.author }}</small></h3>
        <img src="{% get_media_prefix %}{{ post.featured_media }}">
        <p>{{ post.summary }}</p>
    </div>
    <hr>
{% endfor %}

{% include 'pagination.html' %}

{% endblock content %}
