{% extends 'base.html' %}

{% block head_title %}
Login
{% endblock head_title %}

{% block content %}
<div class="row">
    <div class="column"></div>
    <div class="column">
        <h3 class="text-center">Login to <b>Word</b>Please</h3>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="button fullwidth">Login</button>
                <p class="text-center">Need an account? <a href="{% url 'signup_page' %}">Register now!</a></p>
            </div>
        </form>
    </div>
    <div class="column"></div>
</div>
{% endblock content %}
